<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="btn" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="state">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="weather" class="lead">Clouds</h1>
        </div>
    </div>



    <!-- javaScript -->
    <script>
        
        document.getElementById('btn').addEventListener('click',()=>{

        const city = document.getElementById('city').value;
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=1798b5d6b577ed92937fc86efaedbc77`)
        .then(Response=>Response.json())
        .then(data=>{

            const state = data.name;
            document.getElementById('state').innerText = state;

            const temp = data.main.temp;
            document.getElementById('temp').innerText = temp;

            const weather = data.weather[0].main;
            document.getElementById('weather').innerText = weather;

            document.getElementById('city').value ='';

        })
         })
        

    </script>

</body>

</html>
